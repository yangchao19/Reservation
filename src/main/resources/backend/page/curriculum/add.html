<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .selectInput {
      position: relative;
      width: 100%;
      min-width: 100px;
    }
    .selectInput .flavorSelect {
      position: absolute;
      width: 100%;
      padding: 0 10px;
      border-radius: 3px;
      border: solid 1px #FF903D;
      line-height: 30px;
      text-align: center;
      background: #fff;
      top: 50px;
      z-index: 99;
    }
    .selectInput .flavorSelect .items {
      cursor: pointer;
      display: inline-block;
      width: 100%;
      line-height: 35px;
      border-bottom: solid 1px #f4f4f4;
      color: #666;
    }
    .selectInput .flavorSelect .none {
      font-size: 14px;
    }

    #food-add-app .uploadImg .el-form-item__label::before{
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }

  </style>
</head>
<body>
   <div class="addBrand-container" id="food-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :rules="rules"
        :inline="true"
        label-width="180px"
        class="demo-ruleForm"
      >
        <div>
          <el-form-item
            label="课程名称:"
            prop="curriculumName"
          >
            <el-input
              v-model="ruleForm.curriculumName"
              placeholder="请填写课程名称"
              maxlength="20"
            />
          </el-form-item>
        </div>

        <div>
          <el-form-item
                  label="教师姓名:"
                  prop="teacherName"
          >
            <el-input
                    v-model="ruleForm.teacherName"
                    placeholder="请填写教师姓名"
                    maxlength="20"></el-input>
          </el-form-item>
        </div>

        <div>
          <el-form-item
            label="价格:"
            prop="price"
          >
            <el-input
              v-model="ruleForm.price"
              placeholder="请设置课程价格"
            />
          </el-form-item>
        </div>

        <div>
          <el-form-item
                  label="可预约总数:"
                  prop="stock"
          >
            <el-input
                    v-model="ruleForm.stock"
                    placeholder="请设置课程可预约总数"
            />
          </el-form-item>
        </div>

        <div>
          <el-form-item label="开始时间:" prop="beginTime">
            <el-date-picker
              v-model="ruleForm.beginTime"
              type="datetime"
              placeholder="请选择开始时间"
              value-format="yyyy-MM-dd HH:mm:ss"
              format="yyyy-MM-dd HH:mm:ss">
            </el-date-picker>
          </el-form-item>
          <el-form-item label="结束时间:" prop="endTime">
            <el-date-picker
              v-model="ruleForm.endTime"
              type="datetime"
              placeholder="请选择结束时间"
              value-format="yyyy-MM-dd HH:mm:ss"
              format="yyyy-MM-dd HH:mm:ss">
            </el-date-picker>
          </el-form-item>
        </div>


        <div class="address">
          <el-form-item
            label="课程描述:"
            prop="info"
          >
            <el-input
              v-model="ruleForm.info"
              type="textarea"
              :rows="3"
              placeholder="课程描述，最长200字"
              maxlength="200">
            </el-input>
          </el-form-item>
        </div>
        <div class="subBox address">
          <el-form-item>
            <el-button @click="goBack()">
              取消
            </el-button>
            <el-button
              type="primary"
              @click="submitForm('ruleForm')"
            >
              保存
            </el-button>
            <el-button
              v-if="actionType == 'add'"
              type="primary"
              class="continue"
              @click="submitForm('ruleForm','goAnd')"
            >
              保存并继续添加课程
            </el-button>
          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../api/curriculum.js"></script>
    <script>
      new Vue({
        el: '#food-add-app',
        data() {
          return {
            id: '',
            actionType: '',
            ruleForm  : {
              'curriculumName': '',
              'teacherName': '',
              'price': '',
              'stock': '',
              'stockUsed': '',
              'beginTime': '',
              'endTime': '',
              'info': ''
            },
          }
        },
        created() {
          this.curriculumId = requestUrlParam('curriculumId')
          this.actionType = this.curriculumId ? 'edit' : 'add'
          if (this.curriculumId) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryCurriculumById(this.curriculumId).then(res => {
              console.log(res)
              if (String(res.code) === '1') {
                // this.ruleForm = { ...res.data }
                this.ruleForm = res.data
                //this.ruleForm = { ...res.data, beginTime: new Date(res.data.beginTime) }

                const localTimezoneOffset = new Date().getTimezoneOffset() * 60 * 1000 // 本地时区与 UTC 时区的时间差

                const beginTime = new Date(this.ruleForm.beginTime)
                const beginTimeWithOffset = new Date(beginTime.getTime() - localTimezoneOffset - 16 * 60 * 60 * 1000)


                const endTime = new Date(this.ruleForm.endTime)
                const endTimeWithOffset = new Date(endTime.getTime() - localTimezoneOffset - 16 * 60 * 60 * 1000)
                this.ruleForm = { ...res.data, beginTime: beginTimeWithOffset, endTime: endTimeWithOffset}
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },


          inputHandle(val,index){
            // this.selectFlavor(false,index)
          },

          checkOption(val, ind, index){
            this.selectHandle(val.name, index, ind)
            this.dishFlavors[index].name = val.name
          },

          selectHandle(val, key, ind){
            const arrDate = [...this.dishFlavors]
            arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
            this.dishFlavors = arrDate
          },

          submitForm (formName, st) {
            this.$refs[formName].validate((valid) => {

              if (valid) {

                const localTimezoneOffset = new Date().getTimezoneOffset() * 60 * 1000 // 本地时区与 UTC 时区的时间差

                const beginTime = new Date(this.ruleForm.beginTime)
                const beginTimeWithOffset = new Date(beginTime.getTime() + 8 * 60 * 60 * 1000 )

                const endTime = new Date(this.ruleForm.endTime)
                const endTimeWithOffset = new Date(endTime.getTime()  + 8 * 60 * 60 * 1000)

                this.ruleForm = { ...this.ruleForm, beginTime: beginTimeWithOffset, endTime: endTimeWithOffset }

                if (this.actionType === 'add') {
                  const params = {
                    ...this.ruleForm
                  }
                  addCurriculum(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('课程添加成功！')
                      if (!st) {
                        this.goBack()
                      } else {
                        this.ruleForm = {
                          username: '',
                          'studentName': '',
                          'phone': '',
                          // 'password': '',
                          // 'rePassword': '',/
                          'subject': '其他',
                        }
                      }
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                } else {

                  const params = {
                    ...this.ruleForm
                  }
                  editCurriculum(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('课程信息修改成功！')
                      this.goBack()
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                }
              } else {
                console.log('error submit!!')
                return false
              }
            })
          },

          
          goBack(){
            window.parent.menuHandle({
              id: '2',
              url: '/backend/page/curriculum/list.html',
              name: '课程管理'
            },false)
          }
        }
      })
    </script>
</body>
</html>
