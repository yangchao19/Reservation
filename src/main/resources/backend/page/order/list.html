<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
  .search-btn {
    margin-left: 20px;
  }
  .tableBar{
    justify-content: flex-start !important;
  }
  .info-box{
    margin: -15px -44px 20px;
  }
  .info-box .item-box{
    display: flex;
    height: 20px;
    line-height: 20px;
    font-size: 14px;
    font-weight: 400;
    color: #666666;
    text-align: left;
    margin-bottom: 14px;
  }
  .info-box .item-box:last-child{
    margin-bottom: 0;
  }
  .info-box .item-box .label{
    width: 96px;
  }
  .info-box .item-box .des{
    flex: 1;
    color: #333333;
  }
  </style>

<body>
  <div class="dashboard-container" id="order-app" v-loading="loading">
    <div class="container">
      <!-- 搜索项 -->
      <div class="tableBar">
        <el-input v-model="input" placeholder="请输入订单号" style="width: 250px">
          <i slot="prefix" class="el-input__icon el-icon-search" style="cursor: pointer" @click="init"></i>
        </el-input>
        <el-date-picker v-model="date"
          clearable 
          value-format="yyyy-MM-dd HH:mm:ss"
          type="datetimerange"
          placeholder="选择日期"
          range-separator="至"
          start-placeholder="开始日期"
          end-placeholder="结束日期"
          :default-time="['00:00:00', '23:59:59']"
          style="width: 400px;margin-left: 20px;"
        ></el-date-picker>
        <el-button type="primary" class="search-btn" @click="init">查询</el-button>
      </div>
      <el-table :data="tableData" stripe class="tableBox">
        <el-table-column prop="orderId" label="订单号" min-width="110"></el-table-column>
        <el-table-column prop="订单状态" label="订单状态">
          <template slot-scope="{ row }">
            <span>{{ getOrderType(row) }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="studentName" label="学生姓名"></el-table-column>
        <el-table-column prop="phone" label="联系电话"></el-table-column>
        <el-table-column prop="date" label="下单时间" min-width="100" :formatter="formatTime"></el-table-column>
        <el-table-column prop="money" label="实收金额">
          <template slot-scope="{ row }">
            <span>￥{{ row.money }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="btn" label="操作">
          <template slot-scope="{ row }">
            <el-button type="text" @click="goDetail(row)" class="blueBug">
              查看
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        :current-page.sync="page"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>

    <!-- 查看弹框部分 -->
    <el-dialog
      title="订单信息"
      :visible.sync="dialogVisible"
      width="30%"
      :before-close="handleClose"
    >
      <div class="info-box">
        <div class="item-box">
          <span class="label">订单号：</span>
          <span class="des">{{ diaForm.orderId}}</span>
        </div>
        <div class="item-box">
          <span class="label">订单状态：</span>
          <span class="des">{{ getOrderType(diaForm) }}</span>
        </div>
        <div class="item-box">
          <span class="label">学生姓名：</span>
          <span class="des">{{ diaForm.studentName }}</span>
        </div>
        <div class="item-box">
          <span class="label">联系电话：</span>
          <span class="des">{{ diaForm.phone }}</span>
        </div>
        <div class="item-box">
          <span class="label">下单时间：</span>
          <span class="des">{{ diaForm.date }}</span>
        </div>
        <div class="item-box">
          <span class="label">支付金额：</span>
          <span class="des">{{ diaForm.money }}</span>
        </div>

      </div>

        <el-form-item label="订单号">
          <span>{{ diaForm.number }}</span>
        </el-form-item>

      </el-form>
      <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
      </span> -->
    </el-dialog>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/order.js"></script>
    <script>
      new Vue({
        el: '#order-app',
        data() {
          return {
             input: '',
             orderTime: '',
             beginTime: '',
             endTime: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             dialogVisible: false,
             diaForm: {},
             loading: false
          }
        },
        computed: {},
        watch:{
          orderTime (val) {
            if (val && val.length >= 2) {
              this.beginTime = val[0]
              this.endTime = val[1]
            } else {
              this.beginTime = ''
              this.endTime = ''
            }
          }
        },
        created() {
          this.init()
        },
        mounted() {
          // this.loading = false
        },
        methods: {
          async init () {
            getOrderDetailPage({ page: this.page, pageSize: this.pageSize, orderId: this.input || undefined, beginTime: this.beginTime || undefined, endTime: this.endTime || undefined }).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.counts = res.data.total
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           getOrderType (row) {
            let str = ''
            switch(row.status){
                case -1:
                    str =  '已取消'
                    break
                case 0:
                    str =  '待付款'
                    break
                case 1:
                    str =  '已付款'
                    break;
            }
            return str
          },
          // 查看详情
          goDetail (row) {
            this.diaForm = {}
            this.dialogVisible = true

                    // 将 row.date 格式化
            const formatTime = (cellValue) => {
              const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
              };
              const date = new Date(cellValue);
              const offset = date.getTimezoneOffset() / 60 + 16;
              date.setHours(date.getHours() - offset);
              return new Intl.DateTimeFormat('zh-CN', options).format(date);
            }
            const formattedDate = formatTime(row.date);

            this.diaForm = { ...row ,date: formattedDate};
          },
          handleClose () {
            this.dialogVisible = false
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          },
          formatTime(row, column, cellValue) {
            const options = {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
            };
            const date = new Date(cellValue);
            const offset = date.getTimezoneOffset() / 60 + 16;
            date.setHours(date.getHours() - offset);
            return new Intl.DateTimeFormat('zh-CN', options).format(date);
          }

        }
      })
    </script>
</body>
</html>
